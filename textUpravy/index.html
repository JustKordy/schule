<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="h-screen w-screen bg-zinc-900 flex justify-center items-center">
        <div class="flex flex-col gap-1">
            <input class="p-3 rounded-2xl" id="myString" placeholder="myStringMain" type="text">
            <input class="p-3 rounded-2xl" id="findString" placeholder="findString" type="text">
            <input class="p-3 rounded-2xl" id="syntaxString" placeholder="syntax 2/3 - a/b" type="text">
            <div class="flex flex-row gap-1 text-white">
                <button class="p-3 bg-indigo-500 hover:bg-indigo-600 transition-all rounded-2xl"
                    onclick="myFunction1()">Reverse</button>
                <button class="p-3 bg-indigo-500 hover:bg-indigo-600 transition-all rounded-2xl"
                    onclick="myFunction2()">Split</button>
                <button class="p-3 bg-indigo-500 hover:bg-indigo-600 transition-all rounded-2xl"
                    onclick="myFunction3()">Count</button>
                <button class="p-3 bg-indigo-500 hover:bg-indigo-600 transition-all rounded-2xl"
                    onclick="myFunction4()">Replace</button>
                <button class="p-3 bg-indigo-500 hover:bg-indigo-600 transition-all rounded-2xl"
                    onclick="myFunction5()">Find</button>
            </div>
        </div>


    </div>

</body>
<script>
    var inputString = document.getElementById("myString");
    var findString = document.getElementById("findString");
    var syntax = document.getElementById("syntaxString");

    function myFunction1() {
        var str = inputString.value;
        var res = str.split("").reverse().join("");
        alert(res);
    }

    function myFunction2() {
        var str = inputString.value;
        var res = str.split(syntax.value);
        alert(res);
    }

    function myFunction3() {
        var str = inputString.value;
        var res = str.split(syntax.value).length;
        alert(res);
    }

    function myFunction4() {
        var str = inputString.value;
        var res = str.replace(syntax.value.split("/")[0], syntax.value.split("/")[1]);
        alert(res);
    }

    function myFunction5() {
        var str = inputString.value;
        var res = str.indexOf(findString.value);
        alert(res);
    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní Finance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Osobní Finance</h1>
    </header>
    <div class="container">
        <section id="financial-status">
            <h2>Domovská Stránka</h2>
            <div id="summary">
                <h3>Sumární informace</h3>
                <p>Příjmy: <span id="income-total"></span></p>
                <p>Výdaje: <span id="expense-total"></span></p>
                <p>Čistý zisk: <span id="net-income"></span></p>
            </div>
        </section>
        <section id="income-expense">
            <h2>Sledování Příjmů a Výdajů</h2>
            <div id="transaction-form">
                <label for="type">Typ transakce:</label>
                <select id="type">
                    <option value="income">Příjem</option>
                    <option value="expense">Výdaj</option>
                </select>
                <label for="amount">Částka:</label>
                <input type="number" id="amount">
                <button onclick="addTransaction()">Přidat</button>
            </div>
            <div id="transaction-list">
                <h3>Seznam transakcí</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Typ</th>
                            <th>Částka</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
